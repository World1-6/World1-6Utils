name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4 # https://github.com/actions/checkout

      - name: Chmod Gradlew
        run: chmod +x ./gradlew

      - name: Set up JDK 21 # https://github.com/actions/setup-java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Build with Gradle # https://github.com/gradle/gradle-build-action -> https://github.com/gradle/actions
        uses: gradle/actions/setup-gradle@v4
        with:
          arguments: build

      - name: Generate sha256sum
        run: sha256sum World1-6Utils-Plugin/build/libs/World1-6Utils.jar >> hash.txt

      - name: Deploy Release With Artifact
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: false
          files: |
            World1-6Utils-Plugin/build/libs/World1-6Utils.jar
            hash.txt
